<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <!-- command slash to remark -->
    <form class="" action="index.html" method="post">
      First Name: <input type="text" name="firstname" value="" required><br>
      Last Name: <input type="text" name="lastname" value="" required><br>
      Email: <input type="email" name="email" value="" required><br>
      Password: <input type="password" name="password" value="" minlength="5" required><br>
      Confirm Password: <input type="password" name="confirmpassword" value="" minlength="5" required><br>
      Birthday: <input type="date" name="birthday" value="" required><br>
      Gender: <br>
      <input type="radio" name="gender" value="">Male<br>
      <input type="radio" name="gender" value="">Female<br>
      <input type="radio" name="gender" value="">Other<br>
      Pets: <br>
      <input type="checkbox" name="pets" value="">Cat<br>
      <input type="checkbox" name="pets" value="">Dog<br>
      <input type="checkbox" name="pets" value="">Other<br>
      Cars: <br>
      <select class="" name="cars" multiple>
        <option value="Mercedes">Mercedes</option>
        <option value="Audi">Audi</option>
        <option value="Toyoda">Toyoda</option>
        <option value="Other">Other</option>
      </select><br>
      <input type="submit" name="" value="Register">
      <input type="reset">
    </form>
  </body>
</html>
